<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="dues.css">
</head>
<body>
        <br><br>
    <div class="container">
        <h1>Dues Payment Form</h1>
        <div class="first-row">
            <div class="first-name">
                <h3>First Name</h3>
                <div class="input-field">
                    <input type="text" required>
                </div>
            </div>
        </div>


        <div class="second-row">
            <div class="Last-name">
                <h3>Last Name</h3>
                <div class="input-field">
                    <input type="text"required>
                </div>
            </div>
        </div>


        <div class="third-row">
            <div class="Index-number">
                <h3>Index Number</h3>
                <div class="input-field">
                    <input type="text" required>
                </div>
            </div>
        </div>

        <div class="forth-row">
            <div class="Telephone-number">
                <h3>Telephone Number</h3>
                <div class="input-field">
                    <input type="text" required>
                </div>
            </div>
        </div>

        <div class="fifth-row">
            <div class="Amount">
                <h3>Amount</h3>
                <div class="input-field1">
                    <input type="text" required>
                </div>
            </div>
            <div class="sixth-row">
                <div class="Date">
                    <h3>Date</h3>
                    <div class="input-field1">
                        <input type="date" required>
                    </div>
                </div>
            </div>
        </div>

        

        <div class="seventh-row">
            <div class="pay-button">
                <h3>Make payment</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
